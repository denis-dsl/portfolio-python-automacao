name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r 01-normalizador-planilhas/requirements.txt
          pip install pytest ruff

      - name: Lint (ruff)
        working-directory: 01-normalizador-planilhas
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        working-directory: 01-normalizador-planilhas
        run: pytest -q

      - name: Smoke test (generate + normalize)
        working-directory: 01-normalizador-planilhas
        run: |
          python -m src.main generate --mode realistic --rows 30 --out data/input_ci.xlsx
          python -m src.main normalize data/input_ci.xlsx output/clean_ci.xlsx

      - name: Package evidence (zip)
        working-directory: 01-normalizador-planilhas
        run: |
          mkdir evidence
          cp data/input_ci.xlsx evidence/
          cp output/runs/*/*.xlsx evidence/
          cp output/runs/*/*.json evidence/ || true
          cp output/runs/*/*.csv evidence/ || true
          zip -r evidence.zip evidence

      - name: Upload evidence artifact
        uses: actions/upload-artifact@v4
        with:
          name: before-after-evidence
          path: 01-normalizador-planilhas/evidence.zip